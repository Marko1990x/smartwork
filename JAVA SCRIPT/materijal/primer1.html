<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>Dodaje se listener-osluskivac koji ce se aktivirati nakon sto se desi dogadjaj u ovom slucaju klik. Ovaj primer koristi addEventListener() metod da zakaci klik dogadjaj za dugme</p>

<button id="myBtn">Pritisni</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
  alert("Hello World!");
});
</script>

</body>
</html>
