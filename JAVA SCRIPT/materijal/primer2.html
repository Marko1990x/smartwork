<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>Ovaj primer  koristi  addEventListener() metod da bi se izvrsila funkcija kada korisnik klikne na dugme.</p>

<button id="myBtn">Klikni</button>

<script>
document.getElementById("myBtn").addEventListener("click", myFunction);

function myFunction() {
  alert ("Hello World!");
}
</script>

</body>
</html>
