<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //Nizovi
    
        
        var niz1 = [1, 2, 3, 4, 5]; //ovo je indeksirani niz
        var niz2 = [2, 3];

        //dodaj na kraj broj 4
//        push funkcija vraca duzinu novog niza
        niz2.push(4); //2,3,4
        console.log("1. niz2: "+ niz2);

        //dodaj na poziciju indeksa 3 broj 5
        niz2[3] = 5; //2,3,4,5
        console.log("2. niz2: ", niz2);

        //dodaj na pocetak niza broj 1
        niz2.unshift(1); //1,2,3,4,5
        console.log("3. niz2: ", niz2);

    </script>

</body>

</html>
