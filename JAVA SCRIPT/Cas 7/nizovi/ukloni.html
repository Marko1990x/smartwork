<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //Nizovi
        
        var p;
        var niz1 = [1, 2, 3, 4, 5]; //ovo je indeksirani niz
        var niz2 = [2, 3];
        //ukloni poslednji element niza 2
        p = niz2.pop(); //pop uvek vrati element koji je uklonjen sa kraja niza
        console.log(" P sadrzi element koji je uklonjen sa kraja niza a to je broj: " + p);
        console.log(" Stanje niza 2 nakon uklanjanja elementa sa kraja niza je: " + niz2);

        //ukloni prvi element niza 2
        niz1.shift();
        console.log("Stanje niza 2 nakon uklanjanja elementa sa pocetka niza: " + niz1);

    </script>
</body>

</html>
