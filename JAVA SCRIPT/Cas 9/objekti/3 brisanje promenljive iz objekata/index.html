<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brisanje promenljive iz objekta</title>
    <script>
       var korisnik = {
           ime:"Pera",
           godina:30,
           abc:"kdshadjha"
       }
       console.log("Objekat pre brisanja promenljive ",korisnik); 
       //brisanje promenljive iz objekta
       delete korisnik.abc;

       console.log("Objekat nakon brisanja promenljive ",korisnik); 
    </script>
</head>
<body>
    <h1>Brisanje promenljive iz objekta</h1>
</body>
</html>
