<!doctype html>
<html>

<head>
    <title>Complete mailing address updated</title>
    <style>
        form {
            background: linear-gradient(#a0e0f5, #afa5a5);
            margin: auto;
            position: relative;
            width: 550px;
            height: 650px;
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 14px;
            font-style: italic;
            line-height: 24px;
            font-weight: bold;
            color: #11272e;
            text-decoration: none;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #999;
            border: inset 1px solid #333;
            -webkit-box-shadow: 3px 3px 8px gray;
            text-shadow: 4px 2px 3px #968585;
        }
        
        input {
            width: 375px;
            display: block;
            border: 1px solid #999;
            height: 25px;
            -webkit-box-shadow: 2px 2px 8px black;
        }
        
        textarea#feedback {
            width: 375px;
            height: 150px;
            display: block;
        }
        
        button {
            width: 100px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: #09C;
            color: #fff;
            font-family: Tahoma, Geneva, sans-serif;
            height: 30px;
            border-radius: 15px;
            border: 1p solid #999;
        }
        
        #button:hover {
            background: #09C;
            color: #fff;
        }
        
        #button {
            width: 380px;
        }
        
        textarea:focus,
        input:focus {
            border: 1px solid #09C;
        }
    </style>
</head>

<body>
    <form name="userInfo"> Firstname:
        <input type="text" name="firstname" id="name">
        <br> Lastname:
        <input type="text" name="lastname" id="lastname">
        <br> Street:
        <input type="text" name="street" id="street">
        <br> City:
        <input type="text" name="city" id="city">
        <br>
        <br> Mailing address:
        <textarea id="feedback" ROWS="4" COLS="40" name="address"></textarea>
        <br>
        <br>
        <input type="button" id="button" value="Potvrdi"> </form>

</body>

<script>

    function namePaste() {
        a = document.getElementById("name").value;
        document.getElementById("feedback").innerHTML = a;
    }
    function namePaste2() {
        b = document.getElementById("lastname").value;
        document.getElementById("feedback").innerHTML = a + "\n"  +b;
    }
    function namePaste3() {
        c = document.getElementById("street").value;
        document.getElementById("feedback").innerHTML = a + "\n" +b+ "\n" +c;
    }
    function namePaste4() {
        d = document.getElementById("city").value;
        document.getElementById("feedback").innerHTML = a + "\n" +b + "\n" + c +"\n" +d;
    }

    document.getElementById("name").addEventListener("change", namePaste);
    document.getElementById("lastname").addEventListener("change", namePaste2);
    document.getElementById("street").addEventListener("change", namePaste3);
    document.getElementById("city").addEventListener("change", namePaste4);

</script>

</html>
