<body>

    <input type="button" id="promptButton" value="prompty">

    <!--

    <!-- modifikacija ove petlje u switch petlju-->

    <script>
        document.getElementById("promptButton").addEventListener("click", switchX);

        function switchX() {
            var a = parseInt(prompt("Unesite neki broj"));

            switch (a) {
                case 0:
                    alert(a);
                    break;
                case 1:
                    alert(a);
                    break;
                
                case 2:
                case 3:
                alert("Uneli ste broj 2 ili 3 po zadataku: " + a)
                break;
                default:
                    alert("broj koji ste uneli nije po zadataku" + a)
                    break;
            }
        }
    </script>


</body>

</html>
