<!DOCTYPE html>
<html>

<head>
    <title>Designed Checkbox and Radio Button</title>
    <!-- include css file here-->
    <link rel="stylesheet" href="css/design_checkbox.css" />
    <style>
        form {
            background: linear-gradient(#a0e0f5, #5b9bb1);
            margin: auto;
            position: relative;
            width: 550px;
            height: 450px;
            font-family: Tahoma, Geneva, sans-serif;
            font-size: 14px;
            font-style: italic;
            line-height: 24px;
            font-weight: bold;
            color: #11272e;
            text-decoration: none;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #999;
            border: inset 1px solid #333;
            -webkit-box-shadow: 3px 3px 8px gray;
            text-shadow: 4px 2px 3px #968585;
        }
        
        input {
            width: 375px;
            display: block;
            border: 1px solid #999;
            height: 25px;
            -webkit-box-shadow: 2px 2px 8px black;
            margin-bottom: 20px;
        }
        
        textarea#feedback {
            width: 375px;
            height: 150px;
            display: block;
        }
        
        button {
            width: 100px;
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: #09C;
            color: #fff;
            font-family: Tahoma, Geneva, sans-serif;
            height: 30px;
            border-radius: 15px;
            border: 1p solid #999;
        }
        
        #button:hover {
            background: #09C;
            color: #fff;
        }
        
        #button {
            width: 380px;
        }
        
        textarea:focus,
        input:focus {
            border: 1px solid #09C;
        }
        
        input[type="submit"] {
            margin-top: 40px;
        }
    </style>
</head>

</html>
