<div ng-controller="HomeController">
    <h2>{{title}}</h2>
    <h1> this is the blasted clock {{clock | date:'HH:mm:ss'}} </h1>
    <ul>
        <li ng-repeat="x in homes" class="homeRepeater">
            <a href="#!homes/{{x.id}}">Izaberite da vidite ID kuce</a>
            <p>{{ x.snippet }}</p>
            <p>Ovo je ime i prezime {{x.name}}  {{x.lastName}}</p>
            <p>Ovo je Email: {{x.email}}</p>
            <form class="blastedForm">
                <input class="input" type="text" value="{{x.name}}">
                <input class="input" type="text" value="{{x.lastName}}">
                <input class="input" type="text" value="{{x.email}}">
                <input class="input" type="text" value="{{x.id}}">
             </form>
        </li>
        
    </ul>
</div>
