<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery show-hide animacija</title>
    <script src="jquery-1.12.4.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("p").hide(1000);//prvi parametar je vremenski koliko traje sakrivanje
      //$("p").hide();
    });
    $(".btn2").click(function(){
         $("p").show(2000);
        //$("p").show("slow");
        //600 milisekunde -slow; fast-200 milisekundi
    });
});
</script>
</head>
<body>
  <h1>JQuery show-hide animacija</h1>
  <p id="p1">Ovo je paragraf</p>

  <button class="btn1">Sakrij</button>
  <button class="btn2">Prika≈æi</button>

</body>
</html>
