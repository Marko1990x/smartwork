<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap ikone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ikone</h2>
  <p>Envelope ikona: <span class="glyphicon glyphicon-envelope"></span></p>    
  <p>Envelope ikona kao link:
    <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
  </p>
  <p>Search ikona: <span class="glyphicon glyphicon-search"></span></p>
  <p>Search ikona u okviru button taga:
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
  </p>
  <p>Search ikona u stilizovanom button tagu:
    <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
  </p>
  <p>Print ikona: <span class="glyphicon glyphicon-print"></span></p> 
<!--  prati velicinu dugmeta     -->
  <p>Print ikona na stilizovanom linku kao dugme:
    <a href="#" class="btn btn-success btn-lg">
      <span class="glyphicon glyphicon-print"></span> Print 
    </a>
  </p> 
</div>
</body>
</html>
