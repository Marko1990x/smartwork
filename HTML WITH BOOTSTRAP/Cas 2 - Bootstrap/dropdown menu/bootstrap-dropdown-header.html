<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap dropdown header </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
</head>
<body>


<div class="container">
  <h2>Dropdown sa zaglavljem</h2>
  <p>Klasa.dropdown-header se koristi za dodavanje zaglavlja u okviru dropdown menija:</p>
  <div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Tutorijali
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li class="dropdown-header">Spisak kurseva</li>
      <li class="active"><a href="#">HTML</a></li>
      <li class="disabled"><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li>
      <li class="divider"></li>
      <li class="dropdown-header">Ostalo</li>
      <li><a href="#">O nama</a></li>
    </ul>
  </div>
</div>

</body>
</html>
