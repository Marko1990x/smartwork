<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap slike - forme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--po defaul-u je vertikalna zato ne moramo da je navodimo u formi-->
<!--po pravilu sva input polja texarea i select polja moramo da obmotamo u form-group-->
<!--
.form-control {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;}
    dodaje se svim input poljima, textarea i select elementima
-->
<!--za checkbox ne ide form-group vec checkbox, tu ne ide ni form-control-->
<!--button nema nikakva pravila-->
<div class="container">
  <h2>Vertikalna osnovna forma</h2>
  <form action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Šifra:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Upamti me</label>
    </div>
    <button type="submit" class="btn btn-success">Potvrdi</button>
  </form>
<!--  kod inline forme se dodaje u formu form-inline-->
<!--
  @media (min-width: 768px)
.form-inline .form-group {
    display: inline-block;
    margin-bottom: 0;
    vertical-align: middle;
}
-->
   <h2>Inline forma</h2>
   <p>Ako je širina ekrana manja od 768px pretvara se u vertikalnu osnovu formu.</p>
  <form class="form-inline" action="#">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Šifra:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Upamti me</label>
    </div>
    <button type="submit" class="btn btn-warning">Potvrdi</button>
  </form>
  
  <h2>Horizontalna forma</h2>
  <p>Ako je širina ekrana manja od 768px pretvara se u vertikalnu osnovu formu.</p>
  <form class="form-horizontal" action="#">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label><!-- control-label podesava padding i align ako je sirina veca od 768px-->
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Šifra:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
<!--     offset radi kao tab, u ovom slucaju preskoci dve kolone, da bismo podvukli u ravni sa input poljima        -->
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember">Upamti me</label>
        </div>
      </div>
    </div>
    
<!--
    .form-horizontal .form-group {
    margin-right: -15px;
    margin-left: -15px;
}
-->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Potvrdi</button>
      </div>
    </div>
  </form>
</div>
  
</body>
</html>
