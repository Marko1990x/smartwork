<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap navbar-dropdown-right buttons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
      <a class="navbar-brand" href="#">Logo ili ime sajta</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Početna</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Poslovnice
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
           <li><a href="#">Novi Sad</a></li>
           <li><a href="#">Beograd</a></li>

      </li>
      <li><a href="#">O nama</a></li>
      <li><a href="#">Proizvodi</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Registracija</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Prijava</a></li>
    </ul>

  </div>
</nav>
  
<div class="container">
  <h3>Invertovan Navbar primer</h3>
  <p>invertovan navigacioni bar je crne pozadine umesto sive</p>
</div>
</body>
</html>
