<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap slike</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="container">
    <h2>Slika sa zaobljenim ivicama</h2>
    <p><strong>.img-rounded</strong> klasa dodaje efekat zaobljenih ivica (ova klasa nije podržana u IE8):</p>
    <img src="img/giant-wave.jpg" class="img-rounded" alt="Giant Wave" width="304" height="236"> 
  </div>
  <div class="container">
    <h2>Slika u krugu </h2>
    <p><strong>.img-circle</strong> klasa oblikuje sliku i dobijemo efekat slike u krugu (ova klasa nije podržana u IE8)</p> 
    <img src="img/water-beaches.jpg" class="img-circle" alt="Water beaches" width="304" height="236"> 
  </div>
  <div class="container">
    <h2>Slika sa okvirima - Thumbnail</h2>
    <p><strong>.img-thumbnail</strong>klasa pravi efekat thumbnail</p>            
    <img src="img/palm.jpg" class="img-thumbnail" alt="Palm" width="304" height="236"> 
  </div>
</div>
</body>
</html>
