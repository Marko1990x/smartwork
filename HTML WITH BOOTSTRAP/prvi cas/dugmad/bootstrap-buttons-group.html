<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap grupisanje dugmadi </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>Grupisanje dugmadi</h2>
  <p>Klasa .btn-group pravi grupu dugmadi:</p>
<!--
  .btn-group>.btn {
   
    float: left;
    spajamo dugmice da nemaju space izmedju
-->
 
<!--
  .btn-group-lg {
    padding: 10px 16px;
    font-size: 18px;
    line-height: 1.3333333;
    border-radius: 6px;
}
-->
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Početna</button>
    <button type="button" class="btn btn-primary">O nama</button>
    <button type="button" class="btn btn-primary">Kontakt</button>
  </div>
  <h3>Velika dugmad:</h3>

  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary ">Početna</button>
    <button type="button" class="btn btn-primary">O nama</button>
    <button type="button" class="btn btn-primary">Kontakt</button>
  </div>
  <h3>Vertikalno grupisanje dugmadi</h3>
  <p>Koristimo klasu .btn-group-vertical za vertikalan prikaz grupe dugmadi:</p>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Početna</button>
    <button type="button" class="btn btn-primary">O nama</button>
    <button type="button" class="btn btn-primary">Kontakt</button>
  </div>
  
  
</div>

</body>
</html>
