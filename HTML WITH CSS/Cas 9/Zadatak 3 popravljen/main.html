<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="img/fawicon.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="container2">
        
            <h3>Your Details</h3>

            <form action="#">
                <div class="drugi">
                    <div class="border">
                        <p class="povi">Name</p> <input class="fields" type="text" placeholder="First and last name">
                
                    </div>
                    <div class="border">
                        <p class="povi">Email</p> <input class="fields" type="text" placeholder="Example@email.com">
                
                    </div>
                    <div class="border">
                        <p class="povi">Phone</p> <input class="fields" type="text" placeholder="Eg. 4475000000">
                    </div>
                    <div class="border">
                        <p class="povi">Delivery adress</p> <input class="fields" type="text">
                    </div>
                    <div class="border">
                        <p class="povi">Adress</p> <textarea name="textarea" cols="30" rows="10" placeholder="textarea" id="id" class="fields"></textarea>
                    </div>
                    <div class="border">
                        <p class="povi">Post Code</p> <input type="text" class="fields">
                    </div>
                    <div class="border">
                        <p class="povi">Country</p> <input type="text" class="fields">
                    </div>
                    <div class="border">
                        <p class="povi">Card Details</p> <br>
                        <input type="checkbox" name="creditcard" value="Visa"> I have Visa
                        <input type="checkbox" name="creditcard" value="Visa Master"> I have Visa Master
                        <input type="checkbox" name="creditcard" value="Visa Electron" checked> I have Visa Electron
                    </div>
                    <div class="border">
                        <p class="povi">Card Number</p> <input type="text" class="fields">
                    </div>
                
                    <div class="border">
                        <p class="povi">Security Code</p> <input type="number" class="fields">
                    </div>
                
                    <div class="border">
                        <p class="povi">Name on card</p> <input type="text" placeholder="exact name as on card" class="fields">
                    </div>
                    <br>
                
                </div>
                
                <div class="bwutton">
                    <input type="submit" value="Buy It !">
                 
                </div>


            </form>

           
        </div>


    </div>


</body>

</html>
