<!DOCTYPE html>
<html>

<head>
    <style>
        .copy {
            cursor: copy;
        }
        
        .help {
            cursor: help;
        }
        
        .move {
            cursor: move;
        }
        
        .none {
            cursor: none;
        }
        
        .pointer {
            cursor: pointer;
        }
        
        .wait {
            cursor: wait;
        }
        
        .zoom-in {
            cursor: zoom-in;
        }
        
        .zoom-out {
            cursor: zoom-out;
        }
    </style>
</head>

<body>
    <h1>The cursor Property</h1>
    <p>Mouse over the words to change the mouse cursor.</p>
    <p class="copy">copy</p>
    <p class="help">help</p>
    <p class="move">move</p>
    <p class="none">none</p>
    <p class="pointer">pointer</p>
    <p class="wait">wait</p>
    <p class="zoom-in">zoom-in</p>
    <p class="zoom-out">zoom-out</p>
</body>

</html>
