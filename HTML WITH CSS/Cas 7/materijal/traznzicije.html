<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    
    transition: all 2s 6s;
/*    all znaci primeni tranziciju na sve propertije navedene u pseudo klasi, 2 sekunde je izvrsenje tranzicije a 6 sekundi je pauza pre izvrsenja, ako ima samo jednu vrednost u pitanju je izvrsenje tranzicije*/
}

div:hover {
    width: 300px;
    height: 300px;
    background:yellow;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
