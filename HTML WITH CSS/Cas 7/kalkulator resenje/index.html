<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Assignment 1 - Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- Begin calculator -->
    <div class="calculator-container">
        <div class="row">
            <input type="text" class="calculator-input calculator-border text-right"/>
        </div>
        <div class="row text-center ">
            <label class="calculator-column non-number-column calculator-border">
                C
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column non-number-column calculator-border">
                DEL
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column non-number-column calculator-border">
                %
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column non-number-column calculator-border">
                &divide;
                <input type="radio" name="calculator-input">
            </label>
        </div>
        <div class="row text-center">
            <label class="calculator-column calculator-border">
                7
                    <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                8
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                9
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border non-number-column">
                X
                <input type="radio" name="calculator-input">
            </label>
        </div>
        <div class="row text-center">
            <label class="calculator-column calculator-border">
                4
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                5
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                6
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border non-number-column">
                -
                <input type="radio" name="calculator-input">
            </label>
        </div>
        <div class="row text-center">
            <label class="calculator-column calculator-border">
                1
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                2
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                3
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border non-number-column">
                +
                <input type="radio" name="calculator-input">
            </label>
        </div>
        <div class="row text-center">
            <label class="calculator-column calculator-border">
                0
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                .
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border">
                00
                <input type="radio" name="calculator-input">
            </label>
            <label class="calculator-column calculator-border non-number-column">
                =
                <input type="radio" name="calculator-input">
            </label>
        </div>
    </div>
    
</body>
</html>
