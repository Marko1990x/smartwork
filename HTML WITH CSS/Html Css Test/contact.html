<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us Forma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="shortcut icon" href="img/fawicon.png" type="image/x-icon">
</head>

<body>

    <section class="contact">
        <h1>Contact Us - Cheap puppies at discount prices</h1>
        <div class="mapHolder">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d749.3221082414041!2d19.843186914915492!3d45.253648073903605!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x446f6d81ee3f4421!2sSmart+Ltd+-+Solution+Department!5e0!3m2!1sen!2s!4v1542361927783"
                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <form action="#" method="GET">
            <select class="contactInput">
                <option>Mr</option>
                <option>Mrs</option>
            </select>
            <input type="text" class="contactInput" placeholder="Your name"></input>
            <input type="email" class="contactInput" placeholder="Your email"></input>
            <textarea class="contactInput" placeholder="Your message"></textarea>
            <input type="submit" class="contactInput">
        </form>

        <div class="right">
            <h2>Rucno odgajani psi kontaktirajte nas dok zaliha traje!</h2> <br>
            <h3>Cenovnik:</h3>
            <table>
                <tr>
                    <td>Chow Chow</td>
                    <td><a href="https://en.wikipedia.org/wiki/Chow_Chow">Wikipedia</a></td>
                    <td>Cena: 300Eura.</td>
                </tr>
                <tr>
                    <td>Doberman Pinsher</td>
                    <td><a href="https://en.wikipedia.org/wiki/Dobermann">Wikipedia</a></td>
                    <td>Cena: 400Eura.</td>
                </tr>
                <tr>
                    <td>Golden Retriever</td>
                    <td><a href="https://en.wikipedia.org/wiki/Golden_Retriever">Wikipedia</a></td>
                    <td>Cena: 450Eura.</td>
                </tr>
            </table>
        </div>


    </section>







</body>

</html>
