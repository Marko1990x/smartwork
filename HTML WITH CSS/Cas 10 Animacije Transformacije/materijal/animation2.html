<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    animation-name: example;
    animation-duration: 4s;
}


/* Standard syntax */
@keyframes example {
    0%   {background-color:red; left:0px; top:0px;}
/*    do kraja prve sukunde ide levo 200px*/
    25%  {background-color:yellow; left:200px; top:0px;}
/*    u izmedju prve i druge ostaje isto na levoj strani ali se spusta za 200 px*/
    50%  {background-color:blue; left:200px; top:200px;}
/*    u izmedju druge i trece ide levo na 0px i dole 200px*/
    75%  {background-color:green; left:0px; top:200px;}
/*    izmedju trece i cetvrte vraca se u pocetnu poziciju*/
    100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

</body>
</html>
