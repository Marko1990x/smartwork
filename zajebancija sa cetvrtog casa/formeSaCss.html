<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Forma with css</title>
</head>
<body>

    <h1>Profile information</h1>

    <section>
        <div class="div1">
            <form action="#" width="45%">
                <fieldset>
                    <legend>
                        Contact information
                    </legend>
                    First Name: <input type="text" tabindex="1" accesskey="p"> <br>
                    Last Name: <input type="text" tabindex="3" accesskey="l"> <br>
                    Email: <input type="email" name="email" id="email" tabindex="4">
                </fieldset>
            </form>
        </div>

        <div class="div2"> 
            <form action="#">
                <fieldset>
                    <legend>
                        Login information
        
                    </legend>
                    USername: <input type="text" tabindex="2" readonly><br>
                    Disabled Text: <input type="text" name="foo" value="foo" disabled><br>
                    password: <input type="password" name="pass" id="pass" tabindex="5"><br>
                    sakriveno polje:<input type="text" hidden><br>
                    disabled polje:<input type="text" disabled>
                </fieldset>
            </form>
        </div>
  
      
    </section>

    <!-- postiji i type hidden za polje osim atributa-->

    <!-- https://www.w3schools.com/tags/att_global_accesskey.asp globalni kljuc za alt + nesto-->

    <!-- https://www.w3schools.com/tags/att_global_tabindex.asp tab index za polja -->
    <section class="trecasekcija">
        <div class="div3">
            <form action="#">
                <fieldset>
                    Bio: <br>
                    <textarea name="textarea" id="textarea" cols="50" rows="5" tabindex="8" accesskey="b"></textarea> <br>
                    Ocupation
                        <select name="Ocupation" size="3">
                            <option value="Web designer">web designer</option>
                            <option value="non tehnician" selected>non tehnician</option>
                            <option value="Consultant" >consultant</option>
                            
                        </select>
                    <br>
                    Gender:  Male<input type="radio" name="male" id="male"> Female <input type="radio" name="female" id="female"> <br>
                    Preferences:
                    <input type="Checkbox"> Send me a newsletter
                    <input type="Checkbox" tabindex="7"> Send me partner offers
                    <input type="Checkbox" tabindex="6"> Send me marketing materials
                </fieldset>
                <input type="submit" name="submit"> <input type="reset" name="reset"> <input type="button" value="push button"> 
                <input type="button" value="button with content">
            </form>
        </div>
    </section>
    
    

    
</body>

</html>
